<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-500 via-emerald-500 to-cyan-500 min-h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-2xl p-10 w-full max-w-md text-center shadow-2xl animate-slide-in text-white">
    <h2 class="text-3xl font-bold mb-6">Sign Up 📝</h2>

    <form method="POST" class="space-y-4">
      <input name="email" type="email" placeholder="Email" required
        class="w-full px-4 py-2 rounded-lg bg-white/80 text-black placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition"/>

      <input name="password" type="password" placeholder="Password" required
        class="w-full px-4 py-2 rounded-lg bg-white/80 text-black placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition"/>

      <button type="submit"
        class="w-full py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700 text-white font-semibold shadow-lg transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-sm">
      Already have an account? 
      <a href="/login" class="text-yellow-200 hover:underline">Login here</a>
    </p>

    <p class="mt-4 text-xs text-white/80">
      Sign up to create an account and start using our services.
    </p>
  </div>

  <style>
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-in {
      animation: slide-in 1s ease-out;
    }
  </style>

</body>
</html>
